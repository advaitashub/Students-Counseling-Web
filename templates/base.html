{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}College Name{% endblock title %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS for components -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Your custom stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>

  <body
    class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300"
  >
    <!-- Primary Navbar -->
    <nav
      class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50"
    >
      <div
        class="max-w-screen-xl mx-auto flex flex-wrap items-center justify-between p-4"
      >
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img
            src="{% static 'undraw_login_weas.png' %}"
            alt="Logo"
            class="h-8 w-auto"
          />
          <span class="text-2xl font-semibold whitespace-nowrap dark:text-white"
            >College Name</span
          >
        </a>

        <!-- Mobile menu button -->
        <button
          type="button"
          data-collapse-toggle="navbar-default"
          class="inline-flex items-center justify-center p-2 rounded-lg md:hidden text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
          aria-label="Toggle navigation menu"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>

        <!-- Navbar Links -->
        <div class="hidden w-full md:flex md:w-auto" id="navbar-default">
          <ul
            class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium items-center text-gray-700 dark:text-gray-300"
          >
            <li>
              <a
                href="/"
                class="block py-2 px-4 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition"
              >
                Home
              </a>
            </li>
            <li>
              <a
                href="/admin-temp/admin_login"
                class="block py-2 px-4 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition"
              >
                Admin Panel
              </a>
            </li>
            <li>
              <a
                href="/aboutus"
                class="block py-2 px-4 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition"
              >
                About Us
              </a>
            </li>
            <li>
              <a
                href="/FAQs"
                class="block py-2 px-4 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition"
              >
                FAQ
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Secondary Navbar -->
    <nav
      class="w-full h-12 bg-gradient-to-r from-gray-600 via-gray-700 to-gray-800 flex items-center justify-end px-6 md:px-12 shadow-inner"
    >
      <a
        href="/student_login"
        class="text-xs font-semibold bg-yellow-400 text-gray-900 px-4 py-1 rounded-md hover:bg-yellow-500 transition"
      >
        Login
      </a>
    </nav>

    <!-- Main Content -->
    <main
      class="min-h-[calc(100vh-96px)] max-w-screen-xl mx-auto px-6 md:px-12 py-8"
    >
      {% block body %}{% endblock body %}
    </main>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
