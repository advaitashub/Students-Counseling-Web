{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 flex items-center justify-center min-h-screen font-sans"
  >
    <div
      class="bg-white shadow-lg rounded-lg max-w-md w-full p-8 border border-gray-300"
    >
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        Create Admin Account
      </h2>

      <form action="{% url 'admin_signup' %}" method="POST" class="space-y-5">
        {% csrf_token %} {% if messages %}
        <ul>
          {% for message in messages %}
          <li style="color: red">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}

        <div>
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            type="text"
            name="name"
            id="name"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          />
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700"
            >Phone Number</label
          >
          <input
            type="text"
            name="phone"
            id="phone"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          />
        </div>

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="6"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Confirm Password</label
          >
          <input
            type="password"
            name="confirm_password"
            id="password"
            required
            minlength="6"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          />
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-indigo-600 text-white rounded-md font-semibold shadow hover:bg-indigo-700 transition"
        >
          Sign Up
        </button>
      </form>

      <p class="mt-6 text-sm text-gray-500 text-center">
        Already have an admin account?
        <a
          href="{% url 'admin_login' %}"
          class="text-indigo-600 font-medium hover:underline"
          >Login</a
        >
      </p>
    </div>
  </body>
</html>
