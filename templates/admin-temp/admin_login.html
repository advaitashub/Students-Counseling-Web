{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 flex flex-col items-center justify-center min-h-screen font-sans"
  >
    <!-- Flash Messages -->
    {% if messages %}
    <div class="absolute top-6 w-full max-w-md px-4 mx-auto">
      {% for message in messages %}
      <div
        class="mb-4 border-l-4 p-4 rounded-md {% if 'error' in message.tags %} border-red-500 bg-red-100 text-red-700 {% elif 'success' in message.tags %} border-green-500 bg-green-100 text-green-700 {% else %} border-blue-500 bg-blue-100 text-blue-700 {% endif %}"
        role="alert"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Admin Login Card -->
    <div
      class="border border-gray-300 shadow-lg max-w-[550px] md:max-w-[650px] bg-white grid grid-cols-1 md:grid-cols-2 items-center rounded-lg overflow-hidden"
    >
      <!-- Left illustration -->
      <div class="hidden md:block">
        <img
          src="{% static 'undraw_login_weas.png' %}"
          alt="Admin login illustration"
          class="object-cover h-full w-full"
        />
      </div>

      <!-- Right form -->
      <div class="p-8">
        <h2
          class="text-3xl font-bold text-gray-800 mb-6 border-b border-gray-200 pb-3"
        >
          Admin Log In
        </h2>

        <!-- Login Form -->
        <form action="{% url 'admin_login' %}" method="POST" class="space-y-5">
          {% csrf_token %}

          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
              placeholder="Enter admin username"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
              minlength="6"
              placeholder="Enter password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            />
          </div>

          <div class="flex justify-between items-center text-sm">
            <a
              href="#"
              class="text-indigo-600 hover:underline hover:text-indigo-800"
            >
              Forgot Password?
            </a>
          </div>

          <button
            type="submit"
            class="w-full py-3 bg-indigo-600 text-white rounded-md font-semibold shadow hover:bg-indigo-700 transition"
          >
            Log In
          </button>
        </form>

        <!-- Sign Up Option -->
        <div class="mt-6 text-center text-gray-500 text-sm">
          Donâ€™t have an admin account?
          <a
            href="{% url 'admin_signup' %}"
            class="text-indigo-600 font-medium hover:underline hover:text-indigo-800"
            >Sign Up</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
