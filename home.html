<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" class="style">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>


    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="" class="h-8" alt="Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">College Name</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-5 md:block md:w-auto" id="navbar-default">
                <div class="nav-container">
                    <a href="" aria-current="page">
                    <div class="btn">Home</div>
                    </a>
                    <div class="btn">Contact</div>
                    <div class="btn">About</div>
                    <div class="btn">FAQ</div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 60" height="60" width="400"
                        overflow="visible" class="outline">
                        <rect stroke-width="5" fill="transparent" height="60" width="400" y="0" x="0" pathLength="100"
                            class="rect"></rect>
                    </svg>
                </div>
            </div>
    </nav>
    <nav class=" nav-2 w-full h-11 bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600">
        <button class="button2 text-xs font-medium p-2">Login</button>
    </nav>

</body>
 
</html>
